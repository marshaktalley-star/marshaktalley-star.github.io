<!-- Page Container -->
<div class="min-h-screen w-full flex items-center justify-center bg-gradient-to-b from-[#056367] via-[#319fa2] to-[#2fe2dd] py-12">

  <!-- Form Card -->
  <div class="w-full max-w-xl p-8 bg-white/75 backdrop-blur-md rounded-3xl shadow-2xl">
    <h2 class="text-4xl font-bold text-center text-[#056367] mb-6">
      Share Your Experience
    </h2>

    <form id="reviewForm" class="space-y-6">

      <!-- Star Rating -->
      <div>
        <label class="block font-medium text-[#056367] mb-2">
          Star Rating
        </label>
        <div id="starRating" class="flex gap-2 text-3xl cursor-pointer">
          <span data-value="1" class="star text-gray-300">★</span>
          <span data-value="2" class="star text-gray-300">★</span>
          <span data-value="3" class="star text-gray-300">★</span>
          <span data-value="4" class="star text-gray-300">★</span>
          <span data-value="5" class="star text-gray-300">★</span>
        </div>
      </div>

      <!-- Comment -->
      <div>
        <label for="message" class="block font-medium text-[#056367]">
          Your Comment
        </label>
        <textarea
          id="message"
          rows="4"
          required
          class="w-full p-3 border border-[#319fa2] rounded-xl focus:ring-2 focus:ring-[#2fe2dd]"
          placeholder="Write your thoughts here..."
        ></textarea>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full bg-[#056367] text-white p-3 rounded-xl text-lg font-semibold hover:bg-[#319fa2] transition"
      >
        Submit
      </button>

      <!-- Confirmation Message -->
      <p id="successMsg" class="hidden text-center text-[#056367] font-medium">
        Thank you for sharing ✨
      </p>
    </form>
  </div>
</div>

<script>
  // ===== Firebase Configuration =====
  const firebaseConfig = {
    apiKey: "AIzaSyBZCg70hhCkx01ccZWePeIKAZEPC3mejkc",
    authDomain: "testimonials-8100a.firebaseapp.com",
    projectId: "testimonials-8100a",
    storageBucket: "testimonials-8100a.firebasestorage.app",
    messagingSenderId: "718470051880",
    appId: "1:718470051880:web:0e42651ea9db9201019d1d"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // ===== Star Rating Logic =====
  let currentRating = 0;
  const stars = document.querySelectorAll(".star");

  stars.forEach(star => {
    star.addEventListener("click", () => {
      currentRating = parseInt(star.dataset.value);
      updateStars();
    });

    star.addEventListener("mouseenter", () => {
      const value = parseInt(star.dataset.value);
      stars.forEach(s => {
        s.classList.toggle("text-yellow-400", s.dataset.value <= value);
        s.classList.toggle("text-gray-300", s.dataset.value > value);
      });
    });

    star.addEventListener("mouseleave", updateStars);
  });

  function updateStars() {
    stars.forEach(s => {
      s.classList.toggle("text-yellow-400", s.dataset.value <= currentRating);
      s.classList.toggle("text-gray-300", s.dataset.value > currentRating);
    });
  }

  // ===== Form Submission =====
  const form = document.getElementById("reviewForm");
  const successMsg = document.getElementById("successMsg");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const message = document.getElementById("message").value.trim();

    if (currentRating === 0) {
      alert("Please select a star rating.");
      return;
    }

    if (!message) {
      alert("Please write a comment.");
      return;
    }

    await db.collection("reviews").add({
      rating: currentRating,
      message,
      timestamp: Date.now()
    });

    form.reset();
    currentRating = 0;
    updateStars();

    successMsg.classList.remove("hidden");
  });
</script>
