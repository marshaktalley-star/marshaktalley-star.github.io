  <style>
    * { box-sizing: border-box; }

    .wheel-wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 2.5rem 1.25rem;
      text-align: center;
    }

    .wheel-card {
      background: rgba(49,159,162,.18);
      border-radius: 22px;

    }

    .wheel-title {
      margin: 0 0 .5rem;
      color: #056367;
      font-size: clamp(22px,2.6vw,34px);

    }

    .wheel-sub {
      margin: 0 auto 1.4rem;
      max-width: 680px;
      font-size: 15px;
      line-height: 1.55;
      color: #3b3b3b;
    }

    .wheel-stage {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
    }

    .wheel-svg {
      width: min(520px, 90vw);
      height: auto;
      display: block;
      overflow: visible;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.12));
    }

    .slice {
      cursor: pointer;
      transform-origin: 200px 200px;
      transition: transform .25s ease, filter .25s ease, opacity .25s ease;
    }

    .slice.dimmed { opacity: 0.35; }
    .slice.active { transform: scale(1.06); filter: saturate(1.12); opacity: 1; }

    .label {
      font-size: 18px;
      font-weight: 600;
      fill: rgba(0,0,0,.78);
      text-anchor: middle;
      pointer-events: none;
    }

      font-size: 13px;
      font-weight: 600;

<script>
  const slices = document.querySelectorAll('.slice');
  const output = document.getElementById('emotionOutput');

  slices.forEach(slice => {
    slice.addEventListener('click', () => {
      slices.forEach(s => s.classList.add('dimmed'));
      slice.classList.remove('dimmed');
      slice.classList.add('active');
      output.textContent = `${slice.dataset.emotion}: ${slice.dataset.desc}`;
    });

    slice.addEventListener('mouseleave', () => {
      slices.forEach(s => s.classList.remove('dimmed', 'active'));
      output.textContent = "Select an emotion to reflect.";
    });
  });
</script>
