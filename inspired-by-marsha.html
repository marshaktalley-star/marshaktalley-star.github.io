<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inspired by Marsha</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #ffffff;
      color: #333;
    }

    .site-header { border-bottom: 1px solid #eee; }
    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .site-logo img { height: 48px; }
    .main-nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    .main-nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .hero-banner {
      position: relative;
      width: 100%;
      height: 70vh;
      min-height: 420px;
      overflow: hidden;
    }
    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .hero-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    .hero-overlay h1 {
      color: #fff;
      font-size: clamp(2rem, 4vw, 3.5rem);
      font-weight: 400;
      max-width: 900px;
    }
    .quote-mark { font-size: 4rem; color: #fff; }
    .author {
      color: #fff;
      font-size: 1rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .blog-button-wrap {
      display: flex;
      justify-content: center;
      margin: 2.5rem 0;
    }
    .blog-button {
      background: #5aa3a6;
      color: #fff;
      padding: 1.1rem 2.5rem;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
    }

    .inspired-section {
      max-width: 900px;
      margin: 0 auto;
      padding: 4rem 1.5rem;
      text-align: center;
    }
    .section-title { font-size: 2.2rem; color: #5aa3a6; }
    .section-subtitle { margin-bottom: 3rem; }
    .product-image {
      max-width: 420px;
      width: 100%;
      margin-bottom: 2.5rem;
    }

    .marshas-finds {
      padding: 4rem 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .finds-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 3rem;
    }
    .find-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 4px;
    }

    .shop-links {
      max-width: 900px;
      margin: 3rem auto;
      padding: 0 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.6rem;
    }

    .brand-collaboration {
      max-width: 900px;
      margin: 4rem auto;
      text-align: center;
    }

    .site-footer {
      border-top: 1px solid #eee;
      padding: 2.5rem 1.5rem;
      text-align: center;
    }
  </style>
</head>

<body>

<header class="site-header">
  <div class="header-inner">
    <a href="index.html" class="site-logo">
      <img src="MKT-logo-3.png" alt="Marsha Kerr Talley – Live Inspired">
    </a>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="work-with-me.html">Work With Me</a></li>
        <li><a href="books.html">Books</a></li>
        <li><a href="podcast.html">Podcast</a></li>
        <li><a href="reflections.html">Reflections</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="hero-banner">
  <img src="4.png" class="hero-image">
  <div class="hero-overlay">
    <span class="quote-mark">“</span>
    <h1>Say it in style, and let your outfit do the talking.</h1>
    <p class="author">Marsha Kerr Talley</p>
  </div>
</section>

<section class="marshas-finds">
  <div class="finds-grid">

    <!-- Sexy Skin (UPDATED IMAGE ONLY) -->
    <div class="find-card">
      <h3>Sexy Skin</h3>
      <img src="woman-setting.webp" alt="Black woman smiling with healthy glowing skin">
      <p>
        Our skin is the body's largest organ and must be cared for well.
        Your daily routine indicates your priorities.
      </p>
    </div>

  </div>
</section>

<footer class="site-footer">
  <p>© <span id="currentYear"></span> Marsha Kerr Talley</p>
</footer>

<script>
  document.getElementById("currentYear").textContent = new Date().getFullYear();
</script>

</body>
</html>
